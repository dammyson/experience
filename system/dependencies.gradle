            hiltForWorkerManager        : "androidx.hilt:hilt-work:$hiltAndroidxVersion",
            hiltForFragmentNavigation   : "androidx.hilt:hilt-navigation-fragment:$hiltAndroidxVersion",
            hiltForKotlinCompiler       : "androidx.hilt:hilt-compiler:$hiltAndroidxVersion",

            logcatWithTimber            : "com.jakewharton.timber:timber:$logcatTimberVersion"
    ]

    dataDependencies = [
            retrofit               : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            okhttp                 : "com.squareup.okhttp3:okhttp:$okhttpVersion",
            moshiConverter         : "com.squareup.retrofit2:converter-moshi:$moshiConverterVersion",
